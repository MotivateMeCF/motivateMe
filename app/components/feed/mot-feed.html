<section>
    <h1>MotivateMe</h1>
    <p>The Social Motivation App</p>
    <p>The Public Feed</p>

    <feed-detail ng-show="singleProjectView"></feed-detail>

    <div class="container"   ng-hide="singleProjectView" ng-class-odd=" 'odd' " ng-class-even=" 'even' "ng-repeat="project in projects | orderBy: '_id' track by project._id ">

        <div class = "item">
            <a href = "{{project.url}}">{{project.name}}</a><br>
            <a> Author is: {{ project.author }}></a><br>
            <a> Comments are: {{project.comments}}</a><br>
            <a> Progress Goals are: {{project.progress}}</a><br>
            <a> Project ID is: {{project._id }}</a><br>

            <!--<a ui-sref = 'feed-detail()'>View Project </a>-->
            <button ng-click="projectView( project)">View Project</button>
        </div>
    </div>
</section>
