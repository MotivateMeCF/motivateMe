<section>
    <h1>MotivateMe</h1>
    <p>A Social Motivation App</p>
    <p>FEED:</p>


    <div class="container"   ng-class-odd=" 'odd' " ng-class-even=" 'even' "
         ng-repeat="project in projets

 			| orderBy: 'name'
			track by project._id ">

        <div class = "item">

            <a href = "{{project.url}}">{{project.name}}</a><br>

            {{project._id }}<br>



            <button ng-click="deleteProject( project._id )">X</button>
        </div>
    </div>



</section>
