<section>
    <h1>MotivateMe</h1>
    <p>The Social Motivation App</p>
    <p>The Feed</p>

    <div class="suround"   ng-class-odd=" 'odd' " ng-class-even=" 'even' "
         ng-repeat="project in projects
 			| orderBy: '_id'
			track by project._id ">

        <div class = "item">

            <a href = "{{project.url}}">{{project.name}}</a><br>
            <a> Author is: {{ project.author }}></a><br>
            <a> Comments are: {{project.comments}}</a><br>
            <a> Progress Goals are: {{project.progress}}</a><br>

            <a> Project ID is: {{project._id }}</a><br>

            <button ng-click="projectView( project._id )">View Project</button>
        </div>
    </div>


    Here's the project you asked for: {{oneproject}}

</section>
