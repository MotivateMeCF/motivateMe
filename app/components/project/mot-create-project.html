<div class="projects-container">
    <p ng-show="savedProject">The project named {{savedProject.name}} was successfully posted</p>
    <form>
        <label>Name</label>
        <input name="projectName" ng-model="project.name" required type="text"></input>
        <label>Milestones</label>

  <!-- <fieldset data-ng-repeat="item in progress track by $index">
     <input type="text" ng-model="progress" placeholder="Milestone"></input>
     <button ng-show="$last" ng-click="removeMilestone()"><span class="glyphicon glyphicon-remove"><span></button>
  </fieldset>
  <button ng-click="addMilestone()">New</button> -->


  <label>Milestones (comma seperate)</label>
  <input type="text" ng-model="project.progress" placeholder="Milestone"></input>

        <label>Description</label>
        <input name="projectMilestones" ng-model="project.description" required type="text"></input>
        <div>Finishing by: {{dt | date:'fullDate' }}
            <span class="biglength"> {{ difference(dt) }} days </span> from now.</div>
            <label>Select Your Completion Date</label>
            <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="inlineOptions" ng-click="difference(dt)"></uib-datepicker>
        <button ng-click="post()" type='submit'>Start This Project</button>
    </form>
</div>
