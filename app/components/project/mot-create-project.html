 <div class="projects-container">



  <p ng-show="savedProject">The project named {{savedProject.name}} was successfully posted</p>


  <form>

    <label>Project Name</label>

    <input name="projectName"
           ng-model="project.name"
           required
           type="text"></input>
    <br />
    <br>
    <label>Project Milestones (comma separated)</label>

    <p> {{project.progress}} </p>


    <input name="projectMilestones"
           ng-model="project.progress"
           required
           type="text"></input>
    <br/>

    <br>

    <label>I will finish this by:</label>
    <pre> <em>{{dt | date:'fullDate' }}</em></pre>
    <br>
    <label>which is <span class="biglength"> {{ difference(dt) }} days </span> from now.</label>
    <br><br>

    <div style="display:inline-block; min-height:290px;">

      <uib-datepicker ng-model="dt" class="well well-sm"
                      datepicker-options="inlineOptions"
                      ng-click="difference(dt)"></uib-datepicker>
    </div>
     <br><br>



     <button ng-click="post()" type='submit'>Start This Project</button>

  </form>


</div>
