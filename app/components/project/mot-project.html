<div class="profile-container">
<div>
    <h4>Projects:</h4>
    <div ng-repeat="project in projects">
        <a ui-sref="profile.detail({id: project._id})" ng-click="edit(true)"><h3>{{project.name}}</h3></a>
        <h6> Began on: {{project.time}}</h6>
        <p>{{project.description}}</p>
        <h4>My Progress:</h4>
        <p ng-repeat="progress in project.progress">{{$index +1 }} : {{progress}}</p>
    </div>
</div>
    <div ui-view></div>
</div>
