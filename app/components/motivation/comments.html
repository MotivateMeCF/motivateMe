 <div>
  <div ng-repeat="comment in comments">
          <!-- <img src="{{comment.author.picture}}">  --><!--We can put a default picture here if user doesn't have twitter profile pic-->
    <comment comment="comment" authed="authed"></comment>
  </div>
 <div ng-show="authed">
  Rating: <uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
  <br />
  <textarea ng-model="comment.content">Add your support and encouragement here...</textarea>
  <button ng-click = "post()" type='submit'>ADD</button>
 </div>
