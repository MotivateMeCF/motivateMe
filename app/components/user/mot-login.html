<div>
  
  <signup></signup>

    <h2>Sign in with:</h2>
    <button ng-click="authenticate('twitter')">twitter</button>
    <h6>or</h6>
    <h2>Log in</h2>

    <form name="loginForm">
        <div>
            <input type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
        </div>

        <div>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
        </div>

        <button ng-click="login()" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
        <br/>
            <p>Don't have an account yet? <a href="/#/signup">Sign up</a></p>
    </form>

</div>
