<div class="project-container">
  <div class="projects">
      <aside class="project-meta">
          <img class="project-avatar" src="{{singleProjectView.author.picture}}"></img>
          <div class="project-info">
              <p><a href="" class="author-name">{{singleProjectView.author.displayName}}</a></p>
              <p>Created on <strong>{{singleProjectView.time}}</strong></p>
          </div>
      </aside>
      <img class="project-img" src="http://dealjumbo.com/wp-content/uploads/p451.jpg"></img>
      <div class="project-info">
          <a>
              <h3>{{singleProjectView.name}}</h3>
          </a>
            <p class="project-description">{{project.description}}</p>
            <div>
              Progress
              <uib-progressbar class="progress-striped active" max="max" value="value" type="danger"><i style="color:blue;">{{value}}/{{max}}</i></uib-progressbar>
            </div>
            <p class="milestones">Milestones</p>
            <p class="project-progress" ng-repeat="progress in singleProjectView.progress">
              <span class="glyphicon glyphicon-flag"></span>
              <button ng-click="selectProg(progress.content, progress._id)">{{progress.content}}</button>
            </p>
      </div>
      <div class="project-comments">
      <comment-post ></comment-post>
      <comments></comments>
      </div>
      <a ng-click="returnToFeed()"><span class="glyphicon glyphicon-arrow-left"></span>Feed</a>
  </div>
</div>
